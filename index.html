<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmolVid</title>
  </head>
  <body>
    <header>
      <h1><a href="/" id="title">SmolVid</a></h1>
      <a href="/" id="back" class="back hidden" title="back"></a>
    </header>

    <section id="form-box">
      <fieldset>
        <label>
          <p>Source URL:</p>
          <input id="source" type="text" name="Source" autocomplete="off" />
        </label>
        <label>
          <p>Title (optional):</p>
          <input id="name" type="text" name="Source" autocomplete="off" />
        </label>
        <button id="load">LOAD</button>
      </fieldset>
      <p>
        Provide a direct link to the video/stream file. The link will be encoded
        in the site url, so you can bookmark and share the video.
      </p>
    </section>

    <section id="player-box" class="hidden">
      <video id="player" class="video-js"></video>
    </section>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
