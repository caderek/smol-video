<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/play.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Online video player" />
    <title>SmolVid</title>
  </head>
  <body>
    <div id="home-page" class="hidden">
      <header id="header">
        <h1><a href="/" id="title">SmolVid</a></h1>
      </header>

      <section id="form-box">
        <fieldset>
          <label>
            <p>Source URL:</p>
            <input
              id="source"
              type="text"
              name="Source"
              autocomplete="off"
              spellcheck="false"
            />
          </label>
          <label>
            <p>Title (optional):</p>
            <input id="name" type="text" name="Source" autocomplete="off" />
          </label>
          <button id="load">LOAD</button>
        </fieldset>
        <p>
          Provide a direct link to the video/stream file. The link will be
          encoded in the site url, so you can bookmark and share the video.
        </p>
        <p id="error" class="hidden">
          Video cannot be loaded. Try a different source.
        </p>
      </section>
    </div>

    <div id="player-page" class="hidden">
      <section id="start-box" class="hidden">
        <h2 id="video-title-big"></h2>
        <fieldset>
          <button id="play" title="PLAY"></button>
        </fieldset>
      </section>

      <section id="player-box">
        <video id="player" class="video-js"></video>
      </section>

      <section id="filters" class="hidden">
        <fieldset>
          <label
            >Brightness:
            <input
              type="range"
              name="brightness"
              id="brightness"
              min="0"
              max="5"
              step="0.1"
              value="1"
            />
          </label>
          <label
            >Contrast:
            <input
              type="range"
              name="contrast"
              id="contrast"
              min="0"
              max="5"
              step="0.1"
              value="1"
            />
          </label>
          <label
            >Saturation:
            <input
              type="range"
              name="saturation"
              id="saturation"
              min="0"
              max="5"
              step="0.1"
              value="1"
            />
          </label>
          <label
            >Hue:
            <input
              type="range"
              name="hue"
              id="hue"
              min="0"
              max="359"
              step="1"
              value="0"
            />
          </label>
          <label
            >Negative:
            <input
              type="range"
              name="negative"
              id="negative"
              min="0"
              max="1"
              step="0.02"
              value="0"
            />
          </label>
          <label
            >Sepia:
            <input
              type="range"
              name="sepia"
              id="sepia"
              min="0"
              max="1"
              step="0.02"
              value="0"
            />
          </label>
          <button name="reset">RESET</button>
          <button name="close">CLOSE</button>
        </fieldset>
      </section>
      <div
        class="hidden"
        style="
          position: absolute;
          background-color: hsl(128, 100%, 70%);
          /* background-image: linear-gradient(red, blue); */
          width: 100%;
          height: 100%;
          opacity: 1;
          z-index: 1;
          mix-blend-mode: multiply;
          /* mix-blend-mode: screen; */
          /* mix-blend-mode: overlay; */
          /* mix-blend-mode: darken; */
          /* mix-blend-mode: lighten; */
          /* mix-blend-mode: color-dodge; */
          /* mix-blend-mode: color-burn; */
          /* mix-blend-mode: hard-light; */
          /* mix-blend-mode: soft-light; */
          /* mix-blend-mode: difference; */
          /* mix-blend-mode: exclusion; */
          /* mix-blend-mode: hue; */
          /* mix-blend-mode: saturation; */
          /* mix-blend-mode: color; */
          /* mix-blend-mode: luminosity; */
          pointer-events: none;
        "
      ></div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
