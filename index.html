<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet" />
    <style>
      html,
      body {
        height: 100%;
        padding: 0;
        margin: 0;
      }

      body {
        display: grid;
        place-content: center;
        background-color: black;
        overflow: hidden;
      }
    </style>
    <title>TinyPlayer</title>
  </head>
  <body></body>
</html>

<body>
  <video
    id="player"
    class="video-js"
    controls
    preload="auto"
    width="720"
    data-setup="{}"
  >
    <source id="source" src="#" type="application/x-mpegURL" />
  </video>

  <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
  <script>
    document.getElementById("player").width = window.innerWidth;
    document.getElementById("source").src = location.hash.slice(1);
  </script>
</body>
